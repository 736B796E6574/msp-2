<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Elephant Memory Game">
    <meta name="keywords" content="HTML, CSS, JavaScript, Elephant, Memory, Game">
    <meta name="author" content="Martin McInerney">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Elephant - Memory Game</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">
</head>

<body>
    <!-- Here are the text elements that will be displayed before the board is active -->
    <div id="pre-game">
        <header>
            <h1>Elephant</h1>
        </header>
        <div>
            <h2>An elephant never forgets...</h2>
        </div>
        <div id="rules">
            <p><em>How to play:</em><br><br>
                Flip any card and then try to find its matching pair. Try to remember where the cards
                are to
                find all the pairs in as few moves as you can.
            </p>

        </div>
        <div id="ready-button">
            <button id="ready">I'm ready</button>
        </div>
    </div>

    <!-- here are the board elements that will be created programically through javascript
    from tutorial https://www.webtips.dev/memory-game-in-javascript but added to by me -->
    <div class="game hidden" id="game">
        <div id="controls" class="controls">
            <div class="stats">
                <div class="moves">Moves: 0</div>
                <div class="timer">Time: 0 sec</div>
            </div>
        </div>
        <div class="board-container">
            <div class="board" data-dimension="4"></div>
            <div class="win"></div>
        </div>
        <div id="play-again">
            <button id="again" class="hidden">Play again</button>
        </div>
    </div>
    <script src="assets/javascript/script.js"></script>
</body>

</html>
