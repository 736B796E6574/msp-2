<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/script.js" defer></script>
    <title>Elephant - Memory Game</title>
</head>

<body>
    <!-- Here are the text elements that will be displayed before the board is active -->
    <div id="pre-game">
        <header>
            <h1>Elephant</h1>
        </header>
        <div>
            <h2>An elephant never forgets...</h2>
        </div>
        <div id="rules">
            <p>
                Flip any card and then try to find it's matching pair. Try to remember where the cards
                are to
                find all the pairs in as few moves as you can.
            </p>

        </div>
        <div id="ready-button">
            <button id="ready" onclick="ready()">I'm ready</button>
        </div>
    </div>

    <!-- here are the board elements that will be created programically through javascript -->
    <div class="game hidden" id="game">
        <div id="controls" class="controls">
            <div class="stats">
                <div class="moves">0 moves</div>
                <div class="timer">time: 0 sec</div>
            </div>
        </div>
        <div class="board-container">
            <div class="board" data-dimension="4"></div>
            <div class="win"></div>
        </div>

        <button id="again" class="hidden" onclick="ready()">Play again</button>
    </div>

</body>

</html>
